<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, yellow);
            text-align: center;
        }

        #login-container {
            width: 300px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit" class="login">Login</button>
        </form>
    </div>

    <script>
        // JavaScript for form validation
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation: check if both fields are not empty
            if (username.trim() === '' || password.trim() === '') {
                alert('Please fill in all fields.');
            } else {
                // You can add more advanced validation logic here, like checking against a database, etc.

                // For this example, let's assume a successful login
                alert('Login successful. Redirecting...');
                // Redirect to index.html
                window.location.href = 'backgroung.html';
            }
        });
    </script>
</body>
</html>
